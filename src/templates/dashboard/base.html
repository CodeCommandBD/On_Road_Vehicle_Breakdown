{% load static %}
<!DOCTYPE html>
<html lang="en"
      class="light-style layout-menu-fixed"
      dir="ltr"
      data-theme="theme-default"
>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>

    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Dashboard</title>
    {% endif %}

    <meta name="description" content=""/>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico"/>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'dashboard/css/core.css' %}" class="template-customizer-core-css"/>
    <link rel="stylesheet" href="{% static 'dashboard/css/theme-default.css' %}" class="template-customizer-theme-css"/>
    <link rel="stylesheet" href="{% static 'dashboard/css/demo.css' %}"/>

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static 'dashboard/css/perfect-scrollbar/perfect-scrollbar.css' %}"/>

    <link rel="stylesheet" href="{% static 'dashboard/css/apex-charts/apex-charts.css' %}"/>

    <!-- Page CSS -->
    <link rel="stylesheet" href="{% static 'dashboard/css/pages/page-auth.css' %}"/>

    <!-- Helpers -->
    <script src="{% static 'dashboard/js/helpers.js' %}"></script>

    <script src="{% static 'dashboard/js/config.js' %}"></script>
    {% block style %}

    {% endblock %}
</head>

<body>
{% block content %}

{% endblock %}
<!-- build:js assets/vendor/js/core.js -->
<script src="{% static 'dashboard/js/jquery/jquery.js' %}"></script>
<script src="{% static 'dashboard/js/popper/popper.js' %}"></script>
<script src="{% static 'dashboard/js/bootstrap.js' %}"></script>
<script src="{% static 'dashboard/js/perfect-scrollbar/perfect-scrollbar.js' %}"></script>

<script src="{% static 'dashboard/js/menu.js' %}"></script>
<!-- endbuild -->

<!-- Vendors JS -->
<script src="{% static 'dashboard/js/apex-charts/apexcharts.js' %}"></script>

<!-- Main JS -->
<script src="{% static 'dashboard/js/main.js' %}"></script>

<!-- Page JS -->
<script src="{% static 'dashboard/js/dashboards-analytics.js' %}"></script>

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<script>
</script>
{% block script %}

{% endblock %}
</body>
</html>
