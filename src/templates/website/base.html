{% load static %}
<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="{{ site.icon.url }}">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script defer="defer" src="{% static 'website/js/chunk-vendors.js' %}"></script>
    <script defer="defer" src="{% static 'website/js/index.js' %}"></script>
    <link href="{% static 'website/css/chunk-vendors.css' %}" rel="stylesheet">
    <link href="{% static 'website/css/index.css' %}" rel="stylesheet">

    {% block style %}
    {% endblock %}
</head>
<body>
<noscript><strong>We're sorry but this web doesn't work properly without JavaScript enabled. Please enable
    it to continue.</strong></noscript>
<div id="app">

</div>

<road-nav title="{{title}}" logo=" {{ site.logo.url }} " site='{{ site_json }}'
         user_logged_in="{{user.is_authenticated}}" cart="{{cart_data}}" city="{{location.city}}"
         region="{{location.region}}" country="{{location.country}}" user_name="{{user.first_name}}" user_email="{{user.email}}"></road-nav>
{% block content %}
{% endblock %}
<road-footer logo="{{ site.logo.url }}" site='{{ site_json }}'></road-footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
{% block script %}
{% endblock %}
</body>
</html>
